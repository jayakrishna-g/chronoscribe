<div class="flex flex-col gap-1 border rounded-lg p-4 bg-white w-full h-full">
  <span class="text-2xl">Summary</span>
  <span>Summaries of Transcripts</span>
  <div class="overflow-y-auto h-full w-full" #scrollMe>
    @for (transcript of this.roomService.summary$ | async; track transcript; let i = $index; let last = $last) {
    <div class="overflow-y-auto border-b border-gray-200 p-4">
      <span class="text text-gray-800"> {{ transcript }}</span>
    </div>
    }
  </div>
</div>
