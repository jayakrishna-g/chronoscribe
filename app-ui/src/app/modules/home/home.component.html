<div fxFill class="p-4 flex flex-col gap-4">
  <div class="flex flex-row gap-4">
    <div class="flex flex-col gap-4 p-4 bg-white shadow-md rounded-lg w-1/3">
      <span class="text-2xl font-bold"> Hello ðŸ‘‹ </span>
      <span> {{ user }}</span>
    </div>
  </div>
  <div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px">
      <ng-container *ngTemplateOutlet="createroom"></ng-container>
      <ng-container *ngTemplateOutlet="joinroom"></ng-container>
    </div>
  </div>
</div>

<ng-template #createroom>
  <div class="bg-white shadow-md rounded-lg p-4">
    <mat-card-header>
      <mat-card-title class="text-xl font-bold">Create Room</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="createRoom()" [formGroup]="createRoomForm" class="grid gap-2">
        <mat-form-field caption="Room Name">
          <mat-label>Room Name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Room Name"
            class="p-2 border border-gray-300 rounded-md"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Room Description</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Room Description"
            class="p-2 border border-gray-300 rounded-md"
          />
        </mat-form-field>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create</button>
      </form>
    </mat-card-content>
  </div>
</ng-template>

<ng-template #joinroom>
  <div class="bg-white shadow-md rounded-lg p-4 flex flex-col gap-2">
    <span class="text-xl font-bold">Join Room</span>
    <p>Enter the room ID below to join an existing room.</p>
    <form (ngSubmit)="joinRoom()" [formGroup]="joinRoomForm" class="flex flex-col gap-2" style="flex: 1 1 auto">
      <mat-form-field>
        <mat-label>Room ID</mat-label>
        <input matInput formControlName="roomId" placeholder="Room ID" />
      </mat-form-field>
      <span style="flex: 1 1 auto"></span>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
    </form>
  </div>
</ng-template>
